<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <title>Programming Memes Slider</title>
</head>

<body>

  <div class="slider-container">
    <input type="radio" name="slider" id="s1" checked>
    <input type="radio" name="slider" id="s2">
    <input type="radio" name="slider" id="s3">
    <input type="radio" name="slider" id="s4">
    <input type="radio" name="slider" id="s5">
    <input type="radio" name="slider" id="s6">
    <input type="radio" name="slider" id="s7">
    <div class="slides">
      <div class="slide">
        <img src="./slides/photo_1_2024-09-14_14-37-52.jpg" alt="Slide1" class="slide">
      </div>
      <div class="slide">
        <img src="./slides/photo_2_2024-09-14_14-37-52.jpg" alt="Slide2" class="slide">
      </div>
      <div class="slide">
        <img src="./slides/photo_3_2024-09-14_14-37-52.jpg" alt="Slide3" class="slide">
      </div>
      <div class="slide">
        <img src="./slides/photo_4_2024-09-14_14-37-52.jpg" alt="Slide4" class="slide">
      </div>
      <div class="slide">
        <img src="./slides/photo_5_2024-09-14_14-37-52.jpg" alt="Slide5" class="slide">
      </div>
      <div class="slide">
        <img src="./slides/photo_6_2024-09-14_14-37-52.jpg" alt="Slide6" class="slide">
      </div>
      <div class="slide">
        <img src="./slides/photo_7_2024-09-14_14-37-52.jpg" alt="Slide7" class="slide">
      </div>
    </div>

    
    <div class="captions">
      <div class="caption" id="#caption1">Hello world!</div>
      <div class="caption" id="#caption2">Сам проверь папку</div>
      <div class="caption" id="#caption3">Зомбэкэнд</div>
      <div class="caption" id="#caption4">Вы котики</div>
      <div class="caption" id="#caption5">100 ошибок в коде</div>

      <div class="caption" id="#caption7">Код - ожидание/реальность</div>

        <div></div>

      </label>
      <label for="s3" class="control">
        <div></div>
      </label>
      <label for="s4" class="control">
        <div></div>
      </label>

      </label>
      <label for="s6" class="control">

      </label>

        <div></div>
